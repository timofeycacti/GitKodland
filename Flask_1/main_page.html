<title>XDD</title>
<style>
    .square {
        background-color: red;
        position: absolute; /* Added */
        left: 50%;
        top: 50%;
        border: solid black;
        border-radius: 10px;
        transform: translate(0px, 0px);
        transition: transform 0.1s linear; /* Makes movement smoother */
        width: 100px;
        height: 50px;
        text-align: center;
        align-content: center;
        font-size: 20px;
    }
</style>

<body>
    <!-- <div class="square" id="ddd"><b>Robotik Kurs</b></div> -->
    <script>
        let X = 0;
        let Y = 0;
        let mySquares = []

        function addSquare() {
            let cursq = document.createElement("div");
            cursq.className = "square"
            document.body.appendChild(cursq);
            cursq.onclick=addSquare;
            cursq.innerHTML="<b>Robotik Kurs XD</b>";
            mySquares.push([cursq,0,0]);
            
        }

        function updateSquares(){
            mySquares.forEach(element => {
                element[1] += Math.random() * 10 - 5; // Moves left or right randomly
                element[2] += Math.random() * 10 - 5; // Moves up or down randomly
                element[0].style.transform = `translate(${element[1]}px, ${element[2]}px)`;
            });


        }

        addSquare()
        
        setInterval(() => {
            updateSquares()
        }, 100);
        document.append()
    </script>
    <div></div>
</body>
